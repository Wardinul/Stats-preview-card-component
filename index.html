<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>

  <div class="card-wrapper">

    <div class="text-container">

      <div class="about">
        <div class="title-element">
          <h1>Get <span style="color: blueviolet;">Insights</span> that help your buisiness grow.</h1>
        </div>
        <div class="paragraph-element">
          <p>Discover the benefits of data analystics and make better decisions regardin revenuie, customer experience, and overall efficiency</p>
        </div>
      </div>

      <div class="rating-container">
        <div class="companies-stats">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="template-stats">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="queries-stats">
          <h2>12M</h2>
          <p>QUERIES</p>
        </div>
      </div>

    </div>

    <div class="image-container">
      <img class="desktop-img" src="images\image-header-desktop.jpg" alt="card image">
      <img class="mobile-img" src="images\image-header-mobile.jpg" alt="">
    </div>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>

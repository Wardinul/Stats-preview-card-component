<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>

  <main>
    <div class="card">

      <div class="card__body">

        <div class="card__body__about">
          <div class="card__body__title">
            <h1>Get <span style="color: blueviolet;">Insights</span> that help your buisiness grow.</h1>
          </div>
          <div class="card__body__paragraph">
            <p>Discover the benefits of data analystics and make better decisions regardin revenuie, customer experience, and overall efficiency</p>
          </div>
        </div>

        <div class="card__body__rating rating-container">
          <div class="card__body__rating__companies-stats companies-stats">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="card__body__rating__templates-stats template-stats">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="card__body__rating__queries-stats queries-stats">
            <h2>12M</h2>
            <p>QUERIES</p>
          </div>
        </div>

      </div>

      <div class="card__image image-container">
        <img class="card__image__desktop-img" src="images/image-header-desktop.jpg" alt="card image">
        <img class="card__image__mobile-img" src="images/image-header-mobile.jpg" alt="card image">
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexandru Ardelean</a>.
  </footer>
</body>
</html>
